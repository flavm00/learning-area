<html>
    <head>
        <title>Autocomplete Search</title>
        <link href="autocomplete.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <meta name="viewport" content="width = device-width, initial-scale=1">
    </head>
    <body>
        <div class="page">
            <div class="page__img">
                <div class="page__img__img">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="img_logo">
                </div>
                
            </div>
        
            <div class="search">
                <div class="search__bar">
                    <input class="search__bar__input">
                </div>
                <div class="search__suggestions">
                    <ul class="search__suggestions__list"></ul>
                </div>
                <div class="search__actions">
                    <button class="search__actions__action search__actions__action--search">Google Search</button>
                    <button class="search__actions__action search__actions__action--lucky">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </body>
    <script src="autocomplete.js"></script>
</html>
