<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autovalidating Form</title>
        <link rel="stylesheet" href="autovalidatingform.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <form class="signup">
                <fieldset class="signup__field signup__field--name">
                    <legend class="signup__field__header">Name</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--firstname " data-field="name" type="text" placeholder="First" aria-label="First Name"/>
                        <input class="signup__field__input signup__field__input--firstname " data-field="name" type="text" placeholder="Last" aria-label="Last Name"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--username">
                    <legend class="signup__field__header">Username</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--username " data-field="username" type="text" placeholder="Username" aria-label="Username"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--password">
                    <legend class="signup__field__header">Password</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--password " data-field="password" type="password" placeholder="Password" aria-label="Password"/>
                    </div>
                    <div class="signup__field__guide signup__field__guide--password"></div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--confirm-password">
                    <legend class="signup__field__header">Confirm Password</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--confirm-password " data-field="confirmPassword" type="password"  aria-label="Confirm Password"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--birthday">
                    <legend class="signup__field__header">Birthday</legend>
                    <div class="signup__field__inputs">
                        <div class="signup__field__input signup__field__selection  signup__field__selection--month">Month</div>
                        <input type="hidden" class="signup__field__input signup__field__input--birth-month " data-field="month" aria-label="Month" />
                        <input type="text" class="signup__field__input signup__field__input--birth-day " placeholder="Day" data-field="day" aria-label="Day" />
                        <input type="text" class="signup__field__input signup__field__input--birth-year " placeholder="Year" data-field="year" aria-label="Year"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--phone">
                    <legend class="signup__field__header">Mobile</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--phone " data-field="phoneNumber" type="text"  aria-label="Mobile"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
                <fieldset class="signup__field signup__field--current-email">
                    <legend class="signup__field__header">E-mail</legend>
                    <div class="signup__field__inputs">
                        <input class="signup__field__input signup__field__input--current-email " data-field="email" type="text"  aria-label="E-mail"/>
                    </div>
                    <div class="signup__field__error"></div>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="autovalidatingform.js"></script>
</html>
